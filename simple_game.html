<html>

    <head>

        <title>Javascript</title>


    </head>

    <body>

        <p>How many fingers am I holding up</p>
        <P><input type="text" id="guess"><button id="checkGuess">Guess!</button></p>

      <script type="text/javascript">

          document.getElementById("checkGuess").onclick = function() {
            var ranNum = Math.random();
            ranNum = ranNum * 6;
            ranNum = Math.floor(ranNum);
            if (document.getElementById("guess").value == ranNum) {
              alert("you guessed right!");
            } else {
              alert("try again! The number was " + ranNum);
            }
          }

      </script>

    </body>

</html
