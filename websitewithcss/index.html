<!doctype html>
<html>
    <head>
        <title>Webpage Style</title>

        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style type="text/css">
        p {
            color: green;
            font-size: 200%;
        }
        .orange {
            color: orange;
        }
        h1 {
            color: pink;
            font-size: 150%;
        }
        .large {
            font-size: 500%;
        }
        #green {
            color: blue;
            font-size: 300%;
        }
        .underlined {
            text-decoration: underline;
        }
        </style>
            
    </head>

    <body>

        <p class="orange">I am Iron Man and I am awesome!</p>

        <h1 class="large">CSS content is cool!</h1>

        <p><span class="underlined">Captain America</span> is cooler!</p>

        <h1>This is internal CSS</h1>

        <p id="green">Venom is awesome!</p>

    </body>
</html>
